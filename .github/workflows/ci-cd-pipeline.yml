name: CI/CD Pipeline

on:
  push:
    branches:
      - devsecops-implementation

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      # Etapa 1: Checkout del código
      - name: Checkout code
        uses: actions/checkout@v3

  sast:
    runs-on: ubuntu-latest
    steps:
      # Etapa 2: Configuración de SonarCloud para análisis SAST
      - name: Set up Java JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Install SonarCloud Scanner
        run: |
          curl -sSL https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip -o sonar-scanner.zip
          unzip sonar-scanner.zip -d $HOME
          export PATH=$HOME/sonar-scanner-$VERSION/bin:$PATH

      - name: Run SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=NilviaSM_laboratorio-final \
            -Dsonar.organization=NilviaSM \
            -Dsonar.sources=.

  sca:
    runs-on: ubuntu-latest
    steps:
      # Etapa 3: Análisis de dependencias con OWASP Dependency-Check
      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@v2.3.1
        with:
          output_directory: ./dependency-check-report
          fail_build_on_any_severity: true

  docker_build:
    runs-on: ubuntu-latest
    steps:
      # Etapa 4: Construcción de la imagen Docker
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t laboratorio-final:${{ github.sha }} .

      - name: Push Docker Image
        run: docker push laboratorio-final:${{ github.sha }}

  image_security:
    runs-on: ubuntu-latest
    steps:
      # Etapa 5: Análisis de seguridad de la imagen Docker con Trivy
      - name: Download Trivy
        run: |
          curl -sSL https://github.com/aquasecurity/trivy/releases/download/v0.34.0/trivy_0.34.0_Linux-64bit.tar.gz -o trivy.tar.gz
          tar -zxvf trivy.tar.gz -C /usr/local/bin/

      - name: Run Trivy Scan
        run: |
          trivy image laboratorio-final:${{ github.sha }}
